name: Build Image

on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Update apt
        run: sudo apt-get update
        
      - name: Install Dependencies
        run: sudo apt install coreutils p7zip-full qemu-user-static python3-git
        
      - name: Checkout CustomPiOS
        uses: actions/checkout@v2
        with:
          repository: 'guysoft/CustomPiOS'
          path: CustomPiOS
          
      - name: Checkout Project Repository
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}
          path: repository
          submodules: true
          
      - name: Download Raspbian Image
        run: cd repository/src/image && wget -q -c --trust-server-names 'https://downloads.raspberrypi.org/raspios_lite_armhf_latest'
        
      - name: Update CustomPiOS Paths
        run: cd repository/src && ../../CustomPiOS/src/update-custompios-paths
        
      - name: Prepare Build Environment
        run: |
          sudo modprobe loop
          # Creare il file di policy per dpkg
          sudo mkdir -p repository/src/workspace/mount/etc/dpkg/dpkg.cfg.d/
          echo 'path-exclude=/boot/initrd.img-*' | sudo tee repository/src/workspace/mount/etc/dpkg/dpkg.cfg.d/exclude-initramfs
          echo 'path-exclude=/boot/vmlinuz-*' | sudo tee -a repository/src/workspace/mount/etc/dpkg/dpkg.cfg.d/exclude-initramfs
          
          # Creare il file di configurazione per initramfs-tools
          sudo mkdir -p repository/src/workspace/mount/etc/initramfs-tools/
          echo 'MODULES=none' | sudo tee repository/src/workspace/mount/etc/initramfs-tools/update-initramfs.conf
          echo 'COMPRESS=none' | sudo tee -a repository/src/workspace/mount/etc/initramfs-tools/update-initramfs.conf
          
      - name: Build Image
        run: |
          cd repository/src
          # Preparare l'ambiente chroot
          sudo mount --bind /dev workspace/mount/dev || true
          sudo mount --bind /dev/pts workspace/mount/dev/pts || true
          sudo mount -t proc proc workspace/mount/proc || true
          sudo mount -t sysfs sysfs workspace/mount/sys || true
          
          # Eseguire il build
          sudo bash -x ./build_dist
          
      - name: Copy Output
        run: cp ${{ github.workspace }}/repository/src/workspace/*-raspios-*-lite.img build.img
        
      - name: Zip Output
        run: gzip build.img
        
      - uses: actions/upload-artifact@v4
        with:
          name: build.img.gz
          path: build.img.gz
