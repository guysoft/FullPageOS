name: Build Image

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Update apt
      run: sudo apt-get update
    - name: Install Dependencies
      run: |
        sudo apt install coreutils p7zip-full qemu-user-static python3-pip
        sudo pip3 install GitPython PyYAML
    - name: Checkout CustomPiOS
      uses: actions/checkout@v2
      with:
        repository: 'guysoft/CustomPiOS'
        path: CustomPiOS
    - name: Checkout Project Repository
      uses: actions/checkout@v2
      with:
        repository: ${{ github.repository }}
        path: repository
        submodules: true
    - name: Set Python Path
      run: |
        echo "PYTHONPATH=$PYTHONPATH:/home/runner/work/${{ github.repository }}/CustomPiOS/src/custompios_core" >> $GITHUB_ENV
    - name: Download Raspbian Image
      run: cd repository/src/image-raspberrypiarmhf && wget -q -c --trust-server-names 'https://downloads.raspberrypi.org/raspios_lite_armhf_latest'
    - name: Update CustomPiOS Paths
      run: cd repository/src && ../../CustomPiOS/src/update-custompios-paths
    - name: Build Image
      env:
        PYTHONPATH: /home/runner/work/${{ github.repository }}/CustomPiOS/src/custompios_core
      run: sudo -E modprobe loop && cd repository/src && sudo -E bash -x ./build_dist
    - name: Copy Output
      run: cp ${{ github.workspace }}/repository/src/workspace/*-raspios-*-lite.img build.img
    - name: Zip Output
      run: gzip build.img
    - uses: actions/upload-artifact@v4
      with:
        name: build.img.gz
        path: build.img.gz
