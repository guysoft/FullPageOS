name: Build Image

on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Update apt
        run: sudo apt-get update
        
      - name: Install Dependencies
        run: sudo apt install coreutils p7zip-full qemu-user-static python3-git
        
      - name: Checkout CustomPiOS
        uses: actions/checkout@v2
        with:
          repository: 'guysoft/CustomPiOS'
          path: CustomPiOS
          
      - name: Checkout Project Repository
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}
          path: repository
          submodules: true
          
      - name: Download Raspbian Image
        run: cd repository/src/image && wget -q -c --trust-server-names 'https://downloads.raspberrypi.org/raspios_lite_armhf_latest'
        
      - name: Update CustomPiOS Paths
        run: cd repository/src && ../../CustomPiOS/src/update-custompios-paths
        
      - name: Prepare Build Environment
        run: |
          sudo modprobe loop
          
          # Creare script per disabilitare update-initramfs
          echo '#!/bin/sh' | sudo tee repository/src/workspace/mount/usr/sbin/update-initramfs
          echo 'exit 0' | sudo tee -a repository/src/workspace/mount/usr/sbin/update-initramfs
          sudo chmod +x repository/src/workspace/mount/usr/sbin/update-initramfs
          
          # Creare policy-rc.d per prevenire avvio servizi
          echo '#!/bin/sh' | sudo tee repository/src/workspace/mount/usr/local/sbin/policy-rc.d
          echo 'exit 101' | sudo tee -a repository/src/workspace/mount/usr/local/sbin/policy-rc.d
          sudo chmod +x repository/src/workspace/mount/usr/local/sbin/policy-rc.d
          
          # Preparare file di configurazione per APT
          echo 'DPkg::Pre-Invoke { "mount -t proc proc /proc"; };' | sudo tee repository/src/workspace/mount/etc/apt/apt.conf.d/99mount-proc
          echo 'DPkg::Post-Invoke { "umount /proc"; };' | sudo tee -a repository/src/workspace/mount/etc/apt/apt.conf.d/99mount-proc
          
      - name: Build Image
        run: |
          cd repository/src
          # Mount necessari
          sudo mount --bind /dev workspace/mount/dev
          sudo mount --bind /dev/pts workspace/mount/dev/pts
          sudo mount -t proc proc workspace/mount/proc
          sudo mount -t sysfs sysfs workspace/mount/sys
          
          # Eseguire build con opzioni aggiuntive per apt
          sudo DEBIAN_FRONTEND=noninteractive bash -x ./build_dist
        env:
          SKIP_KERNELS: "1"
          DEBIAN_FRONTEND: noninteractive
          
      - name: Copy Output
        run: cp ${{ github.workspace }}/repository/src/workspace/*-raspios-*-lite.img build.img
        
      - name: Zip Output
        run: gzip build.img
        
      - uses: actions/upload-artifact@v4
        with:
          name: build.img.gz
          path: build.img.gz
